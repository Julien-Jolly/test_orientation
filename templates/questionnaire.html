<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>
    <h1>Bienvenue au questionnaire</h1>
    <form action="/" method="POST">
        <label for="user_name">Nom :</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        {% for question, reponses in questions.items() %}
            <h3>{{ question }}</h3>
            <label>
                <input type="radio" name="{{ question }}" value="reponse 1" required> {{ reponses['reponse 1'] }}
            </label><br>
            <label>
                <input type="radio" name="{{ question }}" value="reponse 2" required> {{ reponses['reponse 2'] }}
            </label><br><br>
        {% endfor %}

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
